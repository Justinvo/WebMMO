<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebMMO by JustinVanOort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- let's initialize firebase features -->
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-messaging.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
  <!-- Font used by this page-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style media="screen">
    body {
      background: #ECEFF1;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 3px;
    }

    #message h2 {
      color: #ffa100;
      font-weight: bold;
      font-size: 16px;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 16px;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    @media (max-width: 600px) {

      body,
      #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }

      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    //Handle Account Status
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location = 'game.html'; //After successful login, user will be redirected.
      }
    });
  </script>
</head>


<body>
  <div class="d-flex justify-content-center">
    <div class="jumbotron">
  <h1 class="display-4">WebMMO</h1>
  <p class="lead">WebMMO is a browser-based MMORPG with no graphics, everything is conveyed through text. </p>
  <hr class="my-4">
  <p>Players create hero's and level those up through quests and battling. Crafting, Trading and more to be added!</p>
  <p class="lead">
      <div id="message">
    <div id="loading">Loading...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            You are already signed in as:
            <div id="name"></div>
            <form action="game.html">
              <input type="submit" value="Go to Game" />
            </form>
            <p>
              Not you?
              <button id="sign-out">Sign out</button>
            </p>
            <div class="clearfix"></div>
          </div>
        </div>
        <div id="user-signed-out" class="hidden">
          <h1>Sign-up or Log-in:</h1>
          <div id="firebaseui-spa">
            <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
  </p>
</div>
  </div>
  


</body>

<script src="app.js"></script>

</html>
